<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="profile.jpg"/>
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="header">
            
        </div>
        <div class="main">
            <div class="frame">
                <a href="https://lancetoledo.github.io">
                    <img class="profile" src="profile.jpg" alt="">
                </a>
                
                
            </div>
            <div class="name">
                <p id="full_name">Lance Toledo</p>
                <p id="age">23</p>
            </div>

            <p id="location">New Jersey</p>
        </div>
        <div class="footer">
            <div class="stats">
                <p class="number">120K</p>
                <p class="metric">Followers</p>
            </div>
            <div class="stats">
                <p class="number">780K</p>
                <p class="metric">Likes</p>
            </div>
            <div class="stats">
                <p class="number">1.2K</p>
                <p class="metric">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
